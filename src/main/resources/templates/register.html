<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>

    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

<h2 class="mb-4">회원가입</h2>

<form th:action="@{/users/register}" method="post" th:object="${user}">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" required />
    </div>
    <div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
</form>

<a th:href="@{/users/login}" class="btn btn-link mt-3 d-inline-block">로그인으로 돌아가기</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
