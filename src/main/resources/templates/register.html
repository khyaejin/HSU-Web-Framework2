<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #ffe0e9, #fcd4d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-weight: 600;
        }
        .sub-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h3 class="text-center mb-4">회원가입</h3>

    <form th:action="@{/users/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="example@domain.com" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="••••••••" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
    </form>

    <div class="text-center mt-3 sub-text">
        이미 계정이 있으신가요?
        <a th:href="@{/users/login}" class="text-decoration-none fw-semibold">로그인</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
